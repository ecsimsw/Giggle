spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/Giggle;MVCC=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

spring.mvc.static-path-pattern: /static/**

logging:
  level:
    org.hibernate.SQL: debug