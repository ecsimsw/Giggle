<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Giggle</title>
    <!--    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">-->
    <link href="/static/SBadmin2/sb-admin-2.min.css" rel="stylesheet">
    <link href="/static/style/formStyle.css" rel="stylesheet">

</head>

<body class="text-center">
<div class="container">
    <br>
    <h3 class="font-black">Giggle</h3>
    <br>
    <p class="font-black">Delete Main Category</p>
    <br>
    <form class="form text-left" th:action="${'/category/delete/mainCategory'}"method="post">
        <div>Main Category</div>
        <select id="Main Category" class="form-control" name="mainCategoryId">
            <option th:each="mainCategory : ${mainCategoryList}"
                    th:value="${mainCategory.id}"
                    th:text="${mainCategory.name}">categoryName</option>
        </select>
    </form>
</div>
</body>
</html>
