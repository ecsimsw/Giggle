<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Giggle</title>

    <link href="/static/SBadmin2/sb-admin-2.min.css" rel="stylesheet">
    <link href="/static/style/formStyle.css" rel="stylesheet">

    <script src="/static/myScript/nameCheck.js"></script>
</head>

<body class="text-center">
<div class="container">
    <br>
    <h3 class="font-black">Giggle</h3>
    <br>
    <p class="font-black" th:if="${message} == null" >Create Main Category</p>
    <p style="color:red" th:if="${message} != null"  th:text="${message}"></p>
    <br>
    <form class="form text-left" onsubmit="return categoryNameCheck()" th:action="${'/category/create/mainCategory'}"method="post">
        <label for="name">name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="name">
        <br>
        <label for="description">description</label>
        <input type="text" id="description" name="description" class="form-control" placeholder="description">
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
    </form>
</div>
</body>
</html>
