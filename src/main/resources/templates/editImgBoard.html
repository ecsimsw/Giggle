<body class="text-center">
<div class="container">

    <h3 class="font-black">Giggle</h3>

    font-weight: 900;
    ">사진 추가</div>

    <form class="form text-left" action="/main/edit/imgBoard/add" method="post">

        <div id="addedFormDiv"></div><BR> <!-- 폼을 삽입할 DIV -->

        <input type="Button" value="추가" onclick="addForm()">

        <input type="Button" value="제거" onclick="delForm()">

        <input type="file" accept=".jpg, .png" onchange="imageChange()" class="form-control-file" id="addedFile">

            <div class="carousel-inner">

                        <h5>Geeks Hackathon</h5> <p>testtesttest</p>
                    </div>
                </div>
                <div class="carousel-item">

                </div>
                <div class="carousel-item">

                </div>

                </a>
                <!-- / 화살표 버튼 끝 -->

                <!-- 인디케이터 -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active">
                    </li> <!--0번부터시작-->
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>
                <!-- 인디케이터 끝 -->
            </div>
        </div>
    </div>

</div>

<style>
</style>

<script type="text/javascript">

   var count = 0;
   var limitCnt = 5;

   function addForm(){

     // 파일 추가 시, 경로 input에 올라오고 input-file reset
     var fileValue = $("#addedFile").val();   // 파일 경로
     var fileName = fileValue.split("\\")[fileValue.length-1]; // 파일명
     document.getElementById("addedFile").value = "";

     if(count>limitCnt){
        alert("파일은 한번에 5개까지 추가 가능합니다.");
        return;
     }

     if(fileValue == ""){
        alert("파일을 선택해주세요");
        return;
     }

     var addedFormDiv = document.getElementById("addedFormDiv");
     var str = "";
     str+="<br>추가 파일 :: <input class='form-control' readonly type='text' name='add_"+count+"' value='"+fileValue+"'>";

     // 추가할 폼(에 들어갈 HTML)
     var addedDiv = document.createElement("div"); // 폼 생성
     addedDiv.id = "added_"+count; // 폼 Div에 ID 부여 (삭제를 위해)
     addedDiv.innerHTML  = str; // 폼 Div안에 HTML삽입
     addedFormDiv.appendChild(addedDiv); // 삽입할 DIV에 생성한 폼 삽입

     count++;
   }


   function delForm(){
     var addedFormDiv = document.getElementById("addedFormDiv");
     if(count >0){
        var addedDiv = document.getElementById("added_"+(--count));
        addedFormDiv.removeChild(addedDiv); // 폼 삭제
     }
   }

   function imageChange(){

        alert(document.getElementById("addedFile").files[0].name);
   }

</script>

<!-- BottomScript-->
<div th:replace="/fragment/bottomScript :: bottomScript"> </div>

</body>
