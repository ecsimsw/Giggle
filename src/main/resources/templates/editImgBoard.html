<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Giggle</title>
    <link href="/static/SBadmin2/sb-admin-2.min.css" rel="stylesheet">
    <link href="/static/style/formStyle.css" rel="stylesheet">

    <link href="C:\Users\user\IdeaProjects\Giggle\src\main\resources\static\SBadmin2\sb-admin-2.min.css" rel="stylesheet">
    <script src="C:\Users\user\IdeaProjects\Giggle\src\main\resources\static\script\jquery-3.5.1.js"></script>
    <script src="C:\Users\user\IdeaProjects\Giggle\src\main\resources\static\script\jquery.twbsPagination.min.js"></script>

</head>

<body class="text-center">
<div class="container">
    <br>
    <h3 class="font-black">Giggle</h3>
    <br>
    <p class="font-black" th:if="${message} == null" >Edit img board</p>
    <p style="color:red" th:if="${message} != null"  th:text="${message}"></p>
    <br>

    <form class="form text-left">

        <div id="addedFormDiv"></div><BR> <!-- 폼을 삽입할 DIV -->

        <input type="Button" value="추가" onclick="addForm()">

        <input type="Button" value="삭제" onclick="delForm()">
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Join</button>
    </form>



    <div class="col-xs-6 col-lg-6">
        <div id="demo" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <!-- 슬라이드 쇼 -->
                <div class="carousel-item active">
                    <!--가로-->
                    <img class="d-block w-100" src="https://www.sxsw.com/wp-content/uploads/2019/06/2019-Hackathon-Photo-by-Randy-and-Jackie-Smith.jpg" alt="First Slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Geeks Hackathon</h5> <p>testtesttest</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://hackathon.eos.io/wp-content/uploads/2018/10/AS908185-1400x800.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://images.pexels.com/photos/2544554/pexels-photo-2544554.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="Third slide">
                </div>
                <!-- / 슬라이드 쇼 끝 -->

                <!-- 왼쪽 오른쪽 화살표 버튼 -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true">
                    </span>
                </a>

                <a class="carousel-control-next" href="#demo" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true">
                  </span>
                </a>
                <!-- / 화살표 버튼 끝 -->

                <!-- 인디케이터 -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active">
                    </li> <!--0번부터시작-->
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>
                <!-- 인디케이터 끝 -->
            </div>
        </div>
    </div>

</div>

<script type="text/javascript">
   var count = 0;

   function addForm(){
     var addedFormDiv = document.getElementById("addedFormDiv");
     var str = "";
     str+="<br>값1-"+count+" <input type='text' name='tb1_"+count+"'>";
     str+="<br>값2-"+count+" <input type='text' name='tb2_"+count+"'>";
     str+="<br>값3-"+count+" <input type='text' name='tb3_"+count+"'><BR>";

     // 추가할 폼(에 들어갈 HTML)
     var addedDiv = document.createElement("div"); // 폼 생성
     addedDiv.id = "added_"+count; // 폼 Div에 ID 부여 (삭제를 위해)
     addedDiv.innerHTML  = str; // 폼 Div안에 HTML삽입
     addedFormDiv.appendChild(addedDiv); // 삽입할 DIV에 생성한 폼 삽입

     count++;
     document.baseForm.count.value=count;
     // 다음 페이지에 몇개의 폼을 넘기는지 전달하기 위해 히든 폼에 카운트 저장
   }


   function delForm(){
     var addedFormDiv = document.getElementById("addedFormDiv");
     if(count >1){ // 현재 폼이 두개 이상이면
                var addedDiv = document.getElementById("added_"+(--count));
                // 마지막으로 생성된 폼의 ID를 통해 Div객체를 가져옴
                addedFormDiv.removeChild(addedDiv); // 폼 삭제
     }else{ // 마지막 폼만 남아있다면
                document.baseForm.reset(); // 폼 내용 삭제
     }
   }

</script>

<!-- BottomScript-->
<div th:replace="/fragment/bottomScript :: bottomScript"> </div>

</body>
</html>
