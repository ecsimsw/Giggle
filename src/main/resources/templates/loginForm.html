<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Giggle</title>
    <link href="/static/SBadmin2/sb-admin-2.min.css" rel="stylesheet">
    <link href="/static/style/formStyle.css" rel="stylesheet">
</head>

<body class="text-center">
<div class="container">
    <br>
    <h3 class="font-black">Giggle</h3>
    <br>
    <p class="font-black" th:if="${message} == null" >Welcome</p>
    <p style="color:red" th:if="${message} != null"  th:text="${message}"></p>
    <br>
    <form class="form text-left" th:action="@{/member/login}" method="post">
        <label for="id">id</label>
        <input type="text" id="id" name="loginId" class="form-control" placeholder="Id" required="" autofocus="">
        <br>
        <label for="pw">pw</label>
        <input type="text" id="pw" name="loginPw" class="form-control" placeholder="Password" required="">
        <br>
        <table width="100%">
        <tr>
            <td width="50%">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </td>
            <td width="50%">
                <button class="btn btn-lg btn-primary btn-block" type="button" th:onclick = "location.href='/member/join'">Join</button>
            </td>
        </tr>
        </table>
    </form>
</div>
</body>
</html>
