<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Giggle</title>
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">

    <style>
        .container, .container-sm, .container-md, .container-lg, .container-xl {
            max-width: 500px;
        }
        .container{
            margin-top: 3%;
        }
    </style>
</head>

<body class="text-center">
<div class="container">
    <br>
    <h3>Giggle</h3>
    <br>
    <form class="form" th:action="@{/join}" method="post">
        <p th:if="${message} == null" >Join</p>
        <p style="color:red" th:if="${message} != null"  th:text="${message}"></p>
        <br>
        <input type="text" name="loginId" class="form-control" placeholder="Id" required="" autofocus="">
        <br>
        <input type="text" name="loginPw" class="form-control" placeholder="Pw" required="">
        <br>
        <input type="text" name="name" class="form-control" placeholder="name" required="">
        <br>
        <input type="text" name="nickName" class="form-control" placeholder="nickName" required="">
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Join</button>
    </form>
</div>
</body>
</html>
