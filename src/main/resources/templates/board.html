<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <div th:replace="/fragment/header :: header"> </div>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- sideBar :: communityList, communityNameList -->
    <div th:replace="/fragment/sideBar :: sideBar"> </div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- topBar :: loginId -->
            <div th:replace="/fragment/topBar :: topBar"> </div>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Content Row -->
                <div class="row">
                    <!-- Area Chart -->
                    <div class="col-lg-12">
                        <div class="card shadow mb-3 ">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between ">
                                <h6 class="m-0 font-weight-bold text-primary " th:text="${communityName}">Study</h6>

                                <a class=" collapsed" href="#" data-toggle="collapse" data-target="#collapseCategories" aria-expanded="true" aria-controls="collapseCategories">
                                    <i class="fas fa-fw fa-folder"></i>
                                    <span class="glyphicon glyphicon-chevron-right">...</span>
                                </a>
                            </div>
                            <!-- Card Body -->
                            <div id="collapseCategories" class="card-body collapse show"  aria-labelledby="headingPages">
                                <td th:each="category, index : ${categoriesInCommunity}">
                                    <span th:text="${category}">Spring Boot</span>
                                    <span th:if="${index.count!=index.size}">/</span>
                                </td>
                            </div>
                        </div>
                    </div>

                    <!-- Pie Chart -->
                    <div class="col-lg-12">
                        <div class="card shadow mb-3">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary" th:text="${categoryName}" >Spring Boot</h6>

                                <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                                    <i class="fas fa-download fa-sm text-white-50"></i>
                                    Post
                                </a>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <div class="chart-area">
                                    <table class ="table table-hover table-striped">
                                        <tbody>
                                            <tr th:each="post, numStatus : ${postList}">
                                                <td th:text ="${numStatus.size-numStatus.index}">1</td>
                                                <td>
                                                    <a th:href="'/post/'+${post.id}" th:text="${post.title}">Title</a>
                                                </td>
                                                <td th:text="${post.category}">study</td>
                                                <td th:text="${post.writer}">tester</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="/fragment/footer :: footer"> </div>
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<div th:replace="/fragment/scrollButton :: scrollButton"> </div>

<!-- Logout Modal-->
<div th:replace="/fragment/logoutModal :: logoutModal"> </div>

<!-- BottomScript-->
<div th:replace="/fragment/bottomScript :: bottomScript"> </div>


</body>
</html>
