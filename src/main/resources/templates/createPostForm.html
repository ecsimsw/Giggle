<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Giggle</title>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">

    <style>
        .container, .container-sm, .container-md, .container-lg, .container-xl {
            max-width: 500px;
        }
        .container{
            margin-top: 3%;
        }
    </style>
</head>

<body class="text-center">
<div class="container">
    <br>
    <h3>Giggle</h3>
    <br>
    <p>createPost</p>
    <br>
    <form class="form" th:action="@{/post/create}" method="post">
        <input type="text" name="category" class="form-control" th:placeholder="${category}" th:value="${category}">
        <br>
        <input type="text" name="title" class="form-control" placeholder="title" required="" autofocus="">
        <br>
        <input type="text" name="content" class="form-control" placeholder="content.." required="">
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
    </form>
</div>
</body>
</html>
