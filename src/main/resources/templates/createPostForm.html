<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Giggle</title>

    <link href="static/SBadmin2/sb-admin-2.min.css" rel="stylesheet">

    <style>

        .container{
            margin-top: 3%;
        }

        .text-center {
        /* text-align: center!important; */
        }

        .font-black{
        color:black;
        }
    </style>
</head>

<body class="text-center">
<div class="container">
    <br>
    <h3 class="font-black">Giggle</h3>
    <br>
    <p class="font-black">createPost</p>
    <br>
    <form style="text-align:initial;" th:action="${'/post/create'}" method="post">
        <div class="form-group">
            <label for="category">category</label>

            <select th:if="${category !=null}" class="form-control" id="category" name="categoryId">
                <option th:value="${category.id}" th:text="${category.name}" selected>categoryNow</option>

                <option th:each="tempCategory : ${middleCategory.categoryList}"
                        th:value="${tempCategory.id}"
                        th:if="${tempCategory.name}!=${category.name}"
                        th:text="${tempCategory.name}">categoryName</option>
            </select>

            <select th:if="${category == null}" class="form-control" name="category">
                <option valie="" selected disabled hidden>Choose category</option>

                <option th:each="tempCategory : ${middleCategory.categoryList}"
                        th:value="${tempCategory.id}"
                        th:text="${tempCategory.name}">categoryName</option>
            </select>
        </div>
<!--        <input type="text" hidden name = "writer" th:value="${session.loginId}">-->
<!--        화면에서 sesssion 정보를 읽어서 writer를 정하는 것보다, 서버에서 요청을 처리할 때 세션을 읽는 것이 낫지 않을까?-->

        <label for="title">title</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="글 제목" style="margin-bottom : 16px;" required="" autofocus="">

        <label for="content">content</label>
        <textarea id="content" name="content" class="form-control" placeholder="content.." rows="15" required=""></textarea>
        <br>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Create</button>
    </form>
</div>
</body>
</html>
