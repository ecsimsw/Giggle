<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Giggle</title>
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
        .container, .container-sm, .container-md, .container-lg, .container-xl {
            max-width: 500px;
        }
        .container{
            margin-top: 3%;
        }
    </style>


    <link href="C:\Users\user\IdeaProjects\Giggle\src\main\resources\static\SBadmin2\sb-admin-2.min.css" rel="stylesheet">
    <script src="C:\Users\user\IdeaProjects\Giggle\src\main\resources\static\script\jquery-3.5.1.js"></script>
    <script src="C:\Users\user\IdeaProjects\Giggle\src\main\resources\static\script\jquery.twbsPagination.min.js"></script>

</head>

<body class="text-center">
<div class="container">
    <br>
    <h3>Giggle</h3>
    <br>
    <p>createPost</p>
    <br>
    <form class="form" th:action="${'/post/create'}" method="post">
        <div class="form-group">
            <label for="category">category</label>

            <select th:if="${category !=null}" class="form-control" id="category" name="categoryId">
                <option th:value="${category.id}" th:text="${category.name}" selected>categoryNow</option>

                <option th:each="tempCategory : ${middleCategory.categoryList}"
                        th:value="${tempCategory.id}"
                        th:if="${tempCategory.name}!=${category.name}"
                        th:text="${tempCategory.name}">categoryName</option>
            </select>

            <select th:if="${category == null}" class="form-control" name="category">
                <option valie="" selected disabled hidden>Choose category</option>

                <option th:each="tempCategory : ${middleCategory.categoryList}"
                        th:value="${tempCategory.id}"
                        th:text="${tempCategory.name}">categoryName</option>
            </select>
        </div>
        <br>
        <input type="text" name="title" class="form-control" placeholder="title" required="" autofocus="">
        <br>
        <textarea name="content" class="form-control" onkeydown="resize(this)" onkeyup="resize(this)" placeholder="content.." rows="15" required="">

        </textarea>
        <br>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Create</button>
    </form>
</div>
</body>
<script>
function resize(obj) {
  obj.style.height = "10px";
  obj.style.height = (360+obj.scrollHeight)+"px";
}
</script>
</html>
