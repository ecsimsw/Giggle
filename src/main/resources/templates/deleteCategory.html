<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Giggle</title>
    <!--    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">-->
    <link href="/static/SBadmin2/sb-admin-2.min.css" rel="stylesheet">
    <link href="/static/style/formStyle.css" rel="stylesheet">

</head>

<body class="text-center">
<div class="container">
    <br>
    <h3 class="font-black">Giggle</h3>
    <br>
    <p class="font-black">Delete Middle Category</p>
    <br>
    <form class="form text-left" th:action="${'/category/delete'}"method="post">
        <select class="form-control" name="selectedCategory">
            <div th:each="mainCategory, index_main : ${mainCategoryList}">
                <option style="font-size:18px; font-weight:500; color:black;" th:value="${'main/'+mainCategory.id}" th:text="${mainCategory.name}">mainCategory</option>

                <div th:each="middleCategory,index_mid : ${mainCategory.middleCategoryList}">
                    <option style="font-size:16px; color:black;" th:value="${'mid/'+middleCategory.id}" th:text="${middleCategory.name}">middleCategory</option>

                        <div th:each="category, index_cat : ${middleCategory.categoryList}">
                            <option style="font-size:14px" th:value="${'cat/'+category.id}" th:text="${category.name}">category</option>
                        </div>
                </div>

                <option th:if="${index_main.count!=index_main.size}" disabled> </option>
            </div>
        </select>

        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">delete</button>
    </form>
</div>
</body>
</html>
