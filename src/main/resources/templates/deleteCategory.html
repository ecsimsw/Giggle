<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Giggle</title>
    <!--    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">-->
    <link href="/static/SBadmin2/sb-admin-2.min.css" rel="stylesheet">
    <link href="/static/style/formStyle.css" rel="stylesheet">

</head>

<body class="text-center">
<div class="container">
    <br>
    <h3 class="font-black">Giggle</h3>
    <br>
    <p class="font-black">Delete Middle Category</p>
    <br>
    <form class="form text-left" th:action="${'/category/delete/category'}"method="post">
        <div th:each="mainCategory : ${mainCategoryList}">
            <div th:text="${mainCategory.name}">mainCategory.name</div>
            <div th:each="middleCategory : ${mainCategory.middleCategoryList}">
                <div th:text="${middleCategory.name}">middleCategory.name</div>
                <div th:each = " category : ${middleCategory.categoryList}">
                    <select class="form-control" name="categoryId">
                        <option
                                th:value="${category.id}"
                                th:text="${category.name}">middleCategoryName
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
