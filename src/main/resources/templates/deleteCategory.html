<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Giggle</title>
    <!--    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">-->
    <link href="/static/SBadmin2/sb-admin-2.min.css" rel="stylesheet">
    <link href="/static/style/formStyle.css" rel="stylesheet">

</head>

<body class="text-center">
<div class="container">
    <br>
    <h3 class="font-black">Giggle</h3>
    <br>
    <p class="font-black">delete Category</p>
    <br>
    <form class="form text-left" th:action="${'/category/delete/category'}"method="post">
        <label for="Main Category">Main Category</label>
        <select id="Main Category" th:if="${category !=null}" class="form-control" name="mainCategoryId">
            <option th:value="null" th:text="${mainCategoryList}" selected>null</option>

            <option th:each="tempCategory : ${middleCategory.categoryList}"
                    th:value="${tempCategory.id}"
                    th:if="${tempCategory.name}!=${category.name}"
                    th:text="${tempCategory.name}">categoryName</option>
        </select>
    </form>
</div>
</body>
</html>
