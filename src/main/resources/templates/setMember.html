<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Giggle</title>
    <link href="/static/SBadmin2/sb-admin-2.min.css" rel="stylesheet">
    <link href="/static/style/formStyle.css" rel="stylesheet">


    <link href="C:\Users\user\IdeaProjects\Giggle\src\main\resources\static\SBadmin2\sb-admin-2.min.css" rel="stylesheet">
    <script src="C:\Users\user\IdeaProjects\Giggle\src\main\resources\static\script\jquery-3.5.1.js"></script>
    <script src="C:\Users\user\IdeaProjects\Giggle\src\main\resources\static\script\jquery.twbsPagination.min.js"></script>

</head>

<body class="text-center">
<div class="container">
    <br>
    <h3 class="font-black">Giggle</h3>
    <br>
    <p class="font-black" th:if="${message} == null" >Setting</p>
    <p style="color:red" th:if="${message} != null"  th:text="${message}"></p>
    <br>
    <form class="form text-left" th:action="@{/member/setting}" method="post">
        <label for="id">id</label>
        <input type="text" id="id" name="loginId" class="form-control" th:value="${member.loginId}" >
        <br>
        <label for="name">name</label>
        <input type="text" id ="name" name="name" class="form-control" th:value="${member.name}">
        <br>
        <label for="nickName">nickName</label>
        <input type="text" id="nickName" name="nickName" class="form-control" th:value="${member.nickName}">
        <br>
        <table width="100%">
            <tr>
                <td width="50%">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </td>
                <td width="50%">
                    <button class="btn btn-lg btn-primary btn-block" type="button" th:onclick = "location.href='/member/join'">Join</button>
                </td>
            </tr>
        </table>
    </form>


    <form class="form text-left" th:action="@{/member/pwChange}" method="post">
        <label for="pw_now">현재 Pw</label>
        <input type="text" id="pw_now" name="pwNow" class="form-control" placeholder="Password" required="">
        <br>
        <label for="pw_new">새로운 pw</label>
        <input type="text" id="pw_new" name="pwNew" class="form-control" placeholder="new Password" required="">
        <label for="pw_re">pw 재입력</label>
        <input type="text" id="pw_re" name="pwRe" class="form-control" placeholder="re input new Password" required="">
        <br>
        <table width="100%">
            <tr>
                <td width="100%">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Change password</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
